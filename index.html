<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="left">
            <a href="#">
                <i class="fa-solid fa-car"></i>
                <p>Car World</p>
            </a>
        </div>

        <div class="right">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Buy Car</a></li>
                <li><a href="#">My offers</a></li>
                <li><a href="#">Terms & Conditions</a></li>
            </ul>
        </div>
    </div>

    <div class="banner-wrapper">
        <div class="banner">
            <div class="left">
                <h1>World Best <br>
                    <span>Car World</span>
                </h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A fugiat animi minima rerum repellat iusto eos nostrum sapiente, eius quisquam?</p>
    
                <div class="btn">
                    <button>Order Now</button>
                    <button>Visit For More</button>
                </div>
    
                <div class="car-select">
                    <h3>Choose Car Color</h3>

                    <button id="car-1" onclick="document.getElementById('image').src='img/light-green-car.png'"></button>
                    <button id="car-2" onclick="document.getElementById('image').src='img/pink-car.png'"></button>
                    <button id="car-3" onclick="document.getElementById('image').src='img/yellow-car.png'"></button>
                    <button id="car-4" onclick="document.getElementById('image').src='img/white-car.png'"></button>
                    <button id="car-5" onclick="document.getElementById('image').src='img/red-car.png'"></button> 
                </div> 
            </div>

            <div class="right">
                <img id="image" src="img/light-green-car.png" alt="Car Image">
            </div>
        </div>
    </div>

</body>
</html>
